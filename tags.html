---
layout: page
title: Tags
header: Posts By Tag
group: navigation

{% include JB/setup %}

<div class="submenu">
	<div class="bd clear">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
	</div>
</div>


{% for tag in site.tags %} 

<div class="bodyarea">
	<div class="bodylist">
		<h2 id="{{ category[0] }}-ref">{{ category[0] | join: "/" }}</h2>
		<ul>
    {% assign pages_list = tag[1] %}  
    {% include JB/pages_list %}
		</ul>
	</div>
</div>
{% endfor %}
